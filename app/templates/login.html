{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Salazar Apartment</title>
{% endblock %}

{% block body %}
    <div class="Login">
        <center><p>Salazar Apartment</p></center>

        <form action="/login" method= "POST">
            <input type="email" placeholder="Enter Email" name="email" required>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div id="no_user" class="alert alert-danger text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button id="log">Log-in</button>
            <br>
        </form>
        <form action="/signup/">
            <button id="sign">Sign-up</button>
        </form>

        <div class="remember">
            <label>
                <input type="checkbox" checked="checked" id="autologin" name="remember"> Remember me
            </label>
            <form action="/admin/admin_key">
                <button id="for_admin">Admin</button>
            </form>
        </div>


    </div>
{% endblock %}
